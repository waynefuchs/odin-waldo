<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      #abc {
        background-color: green;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1;
        width: 2em;
        height: 2em;
        margin: 0;
        padding: 0;
      }

      img {
        position: absolute;
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <div id="abc">O</div>

    <img src="images/whereswalle.jpeg" alt="blah blah blah" id="waldo" />

    <script>
      const myimage = document.getElementById("waldo");
      const abc = document.getElementById("abc");
      myimage.onclick = function (e) {
        var ratioX = e.target.naturalWidth / e.target.offsetWidth;
        var ratioY = e.target.naturalHeight / e.target.offsetHeight;

        var domX = e.x + window.pageXOffset - e.target.offsetLeft;
        var domY = e.y + window.pageYOffset - e.target.offsetTop;

        var imgX = Math.floor(domX * ratioX);
        var imgY = Math.floor(domY * ratioY);

        abc.style.setProperty("left", `${imgX}px`, null);
        abc.style.setProperty("top", `${imgY}px`, null);

        console.log(imgX, imgY);
      };
    </script>
  </body>
</html>
